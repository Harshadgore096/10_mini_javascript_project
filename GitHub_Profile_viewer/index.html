<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> GitHub Profile Viewer</h1>
        </div>
        <div class="content">
            <input type="text" name="myurl" id="myurl" placeholder="Paste Your github Profile Url  Here.....">
            <button type="submit" onclick="gotoGithub()">submit</button>
        </div>
        <div class="profile" id="profile"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
